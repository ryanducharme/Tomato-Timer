<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tomato Timer</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><button>Account</button></li>
            </ul>
        </nav>
    </header>
    <script src="script.js"></script>
    
    <div id="main-container">
        <h1 id="title">Tomato Timer</h1>
        <div id="controls-top">
            <button class="timerButton" id='pomodoroButton' onclick="setTimeLimit(25)">25:00</button>
            <button class="timerButton" onclick='setTimeLimit(5)'>5:00</button>
            <button class="timerButton" onclick='setTimeLimit(15)'>15:00</button>
        </div>
        
        <h1 id='timer'>25:00</h1>
        <div id="controls-bottom">
            <button class="controlButton" id='startButton' onclick='start()'>Start</button>
            <button class="controlButton" onclick='stop()'>Stop</button>
            <button class="controlButton" onclick='reset()'>Reset</button>
        </div>
        
    </div>
    
    <h2>Tasks</h2>
    <div id="task-container">
        <input type="text" id="add-task-input" placeholder="Enter a task to complete">
        <button id="add-task-button" onclick="addTask()">Add</button>
        
        <ul id="task-list">
        </ul>
    </div>
    
    <h2>Fruit Collection</h2>
    <div id="tomato-collection">
        <p style="font-size:70px">&#127813;</p>
        <p style="font-size:70px">&#127814;</p>

        <p style="font-size:70px">&#127822;</p>
        <p style="font-size:70px">&#127822;</p>
        <p style="font-size:70px">&#127823;</p>
        <p style="font-size:70px">&#127824;</p>
        <p style="font-size:70px">&#127825;</p>
        <p style="font-size:70px">&#127826;</p>
        <p style="font-size:70px">&#127827;</p>
    </div>
    

    
</body>
</html>
