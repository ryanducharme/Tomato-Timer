<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="restyle.css">
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçâ</text></svg>">

    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Fruitydoro</title>
</head>

<body onload="loadData()">

    <div class="grid-container">
        <div class="col1">
            <h1 id="title">Fruitydoro</h1>
        </div>
        <div class="col2">
            <p class="emoji">&#127813;</p>
            <p class="emoji">&#127814;</p>
            <p class="emoji">&#127815;</p>
            <p class="emoji">&#127816;</p>
            <p class="emoji">&#127817;</p>
            <p class="emoji">&#127818;</p>
            <p class="emoji">&#127819;</p>
            <p class="emoji">&#127820;</p>
            <p class="emoji">&#127821;</p>
            <p class="emoji">&#127822;</p>
            <p class="emoji">&#127823;</p>
            <p class="emoji">&#127824;</p>
            <p class="emoji">&#127825;</p>
            <p class="emoji">&#127826;</p>
            <p class="emoji">&#127827;</p>
        </div>
        <div class="col3">
            <div>
                <button class="card" id='pomodoroButton' onclick="setTimeLimit(25)">25:00</button>
                <button class="card" onclick='setTimeLimit(5)'>5:00</button>
                <button class="card" onclick='setTimeLimit(15)'>15:00</button>
                <h1 id='timer'></h1>
                <button class="card" id='startButton' onclick='start()'>Start</button>
                <button class="card" onclick='stop()'>Stop</button>
                <button class="card" onclick='reset()'>Reset</button>
            </div>
        </div>
        <div class="col4">
            <div class="task-container">
                <h2>Tasks</h2>
                <input type="text" id="add-task-input" placeholder="Enter a task to complete">
                <button id="add-task-button">Add</button>
                <ul id="task-list">
                </ul>

            </div>

        </div>

    </div>
    <script src="script.js"></script>
    <!-- <script src="wave.js"></script> -->
</body>

</html>
